<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasp Highlights Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .file-input-wrapper {
            margin-bottom: 15px;
        }

        .file-input-wrapper label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .file-input-wrapper input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .file-input-wrapper input[type="file"]:hover {
            border-color: #667eea;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .highlights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .highlight-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .highlight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .highlight-card .title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .highlight-card .title a {
            color: #667eea;
            text-decoration: none;
        }

        .highlight-card .title a:hover {
            text-decoration: underline;
        }

        .highlight-card .domain {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 12px;
        }

        .highlight-card .text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 12px;
            font-style: italic;
            background: #f8f9fa;
            padding: 12px;
            border-left: 3px solid #667eea;
            border-radius: 4px;
        }

        .highlight-card .note {
            color: #666;
            font-size: 0.95em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .highlight-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }

        .highlight-card .tag {
            background: #e8eaf6;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .highlight-card .date {
            font-size: 0.8em;
            color: #999;
            margin-top: 12px;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-state h2 {
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Glasp Highlights Viewer</h1>
            <p>View and browse your exported Glasp highlights</p>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="label">Total Highlights</div>
                    <div class="value" id="total-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Showing</div>
                    <div class="value" id="showing-count">0</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="file-input-wrapper">
                <label for="file-input">üìÅ Load Highlights JSON File</label>
                <input type="file" id="file-input" accept=".json" />
            </div>
            <input 
                type="text" 
                id="search-box" 
                class="search-box" 
                placeholder="üîç Search highlights by text, title, domain, or tags..."
            />
        </div>

        <div id="highlights-container">
            <div class="empty-state">
                <h2>No highlights loaded</h2>
                <p>Please select a JSON file exported from Glasp to get started</p>
            </div>
        </div>
    </div>

    <script>
        let allHighlights = [];
        let filteredHighlights = [];

        const fileInput = document.getElementById('file-input');
        const searchBox = document.getElementById('search-box');
        const highlightsContainer = document.getElementById('highlights-container');
        const totalCountEl = document.getElementById('total-count');
        const showingCountEl = document.getElementById('showing-count');

        // Load JSON file
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    allHighlights = JSON.parse(event.target.result);
                    if (!Array.isArray(allHighlights)) {
                        throw new Error('Invalid JSON format: expected an array');
                    }
                    filteredHighlights = [...allHighlights];
                    updateStats();
                    renderHighlights();
                } catch (error) {
                    alert('Error loading file: ' + error.message);
                    console.error(error);
                }
            };
            reader.readAsText(file);
        });

        // Search functionality
        searchBox.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (!query) {
                filteredHighlights = [...allHighlights];
            } else {
                filteredHighlights = allHighlights.filter(highlight => {
                    const searchableText = [
                        highlight.title || '',
                        highlight.highlight_text || highlight.highlightText || highlight.text || '',
                        highlight.note || highlight.comment || '',
                        highlight.domain || '',
                        highlight.url || '',
                        (highlight.tags || []).join(' ')
                    ].join(' ').toLowerCase();
                    
                    return searchableText.includes(query);
                });
            }
            
            updateStats();
            renderHighlights();
        });

        // Update statistics
        function updateStats() {
            totalCountEl.textContent = allHighlights.length;
            showingCountEl.textContent = filteredHighlights.length;
        }

        // Render highlights
        function renderHighlights() {
            if (filteredHighlights.length === 0) {
                highlightsContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>No highlights found</h2>
                        <p>Try adjusting your search query</p>
                    </div>
                `;
                return;
            }

            highlightsContainer.innerHTML = '<div class="highlights-grid"></div>';
            const grid = highlightsContainer.querySelector('.highlights-grid');

            filteredHighlights.forEach(highlight => {
                const card = document.createElement('div');
                card.className = 'highlight-card';
                
                const title = highlight.title || highlight.pageTitle || 'Untitled';
                const url = highlight.url || highlight.pageUrl || '#';
                const domain = highlight.domain || (url !== '#' ? new URL(url).hostname : '');
                const text = highlight.highlight_text || highlight.highlightText || highlight.text || highlight.quote || '';
                const note = highlight.note || highlight.comment || '';
                const tags = highlight.tags || highlight.tagList || [];
                const date = highlight.created_at || highlight.createdAt || highlight.timestamp || '';
                
                const formattedDate = date ? new Date(date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                }) : '';

                card.innerHTML = `
                    <div class="title">
                        <a href="${url}" target="_blank" rel="noopener noreferrer">${escapeHtml(title)}</a>
                    </div>
                    ${domain ? `<div class="domain">${escapeHtml(domain)}</div>` : ''}
                    ${text ? `<div class="text">${escapeHtml(text)}</div>` : ''}
                    ${note ? `<div class="note"><strong>Note:</strong> ${escapeHtml(note)}</div>` : ''}
                    ${tags.length > 0 ? `
                        <div class="tags">
                            ${tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                    ${formattedDate ? `<div class="date">${formattedDate}</div>` : ''}
                `;

                grid.appendChild(card);
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
